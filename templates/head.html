{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sacle=1, shrink-to-fit=no">
    <title>pragmatic</title>
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Font lint -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <!-- default css link -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    <style>
        @font-face {
            font-family: 'NanumSquareB';
            src : local('NanumSquareB');
            url("{% static 'fonts/NanumSquareB.ttf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareEB';
            src : local('NanumSquareEB');
            url("{% static 'fonts/NanumSquareEB.ttf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareR';
            src : local('NanumSquareR');
            url("{% static 'fonts/NanumSquareR.ttf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareL';
            src : local('NanumSquareL');
            url("{% static 'fonts/NanumSquareL.ttf' %}") format("opentype");
        }
    </style>
</head>
